<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figma Localization Plugin Proxy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #0d99ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0b7ce6;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔤 Localization Data Loader</h2>
        <p>This proxy helps load data from Google Sheets for the Figma Localization Plugin.</p>

        <div class="input-group">
            <label>Google Sheets CSV URL:</label>
            <input type="text" id="csvUrl" placeholder="https://docs.google.com/spreadsheets/d/.../export?format=csv">
            <div class="help-text">Use the /export?format=csv URL or /pub?output=csv URL</div>
        </div>

        <button id="loadButton">Load Data</button>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        const csvUrlInput = document.getElementById('csvUrl');
        const loadButton = document.getElementById('loadButton');
        const statusDiv = document.getElementById('status');

        // Check if we're running inside Figma plugin iframe
        const isInFigma = window.parent !== window;

        loadButton.addEventListener('click', loadCsvData);

        // Handle URL from parent (Figma plugin)
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'load-csv' && event.data.url) {
                csvUrlInput.value = event.data.url;
                loadCsvData();
            }
        });

        // Handle URL from query parameters
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlFromParam = urlParams.get('url');

            if (urlFromParam) {
                csvUrlInput.value = decodeURIComponent(urlFromParam);
                // Auto-load if URL is provided
                setTimeout(loadCsvData, 500);
            }
        });

        async function loadCsvData() {
            const url = csvUrlInput.value.trim();

            if (!url) {
                showStatus('Please enter a CSV URL', 'error');
                return;
            }

            loadButton.disabled = true;
            loadButton.textContent = 'Loading...';
            showStatus('Loading CSV data...', 'info');

            try {
                console.log('Fetching CSV from:', url);

                // Make the actual request (this works because we're on a real domain)
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/csv,text/plain,*/*'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const csvContent = await response.text();
                console.log('CSV loaded, length:', csvContent.length);
                console.log('CSV preview:', csvContent.substring(0, 200));

                // Send data back to Figma plugin
                if (isInFigma) {
                    window.parent.postMessage({
                        type: 'csv-success',
                        data: csvContent
                    }, '*');
                }

                showStatus(`✅ CSV loaded successfully! ${csvContent.length} characters`, 'success');

            } catch (error) {
                console.error('Failed to load CSV:', error);

                const errorMessage = `Failed to load CSV: ${error.message}`;

                // Send error back to Figma plugin
                if (isInFigma) {
                    window.parent.postMessage({
                        type: 'csv-error',
                        error: errorMessage
                    }, '*');
                }

                showStatus(`❌ ${errorMessage}`, 'error');

            } finally {
                loadButton.disabled = false;
                loadButton.textContent = 'Load Data';
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // Auto-focus input when page loads
        window.addEventListener('load', () => {
            csvUrlInput.focus();
        });
    </script>
</body>
</html>
